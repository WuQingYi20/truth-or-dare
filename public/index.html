<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <h1>Truth or Dare</h1>
        <input type="text" id="username" placeholder="Enter your name" />
        <input type="text" id="room" placeholder="Room number" />
        <button id="joinBtn">Join Room</button>
        <h3>Or Join an Existing Room:</h3>
        <ul id="availableRooms">
            <!-- Existing rooms will be listed here -->
        </ul>
    </div>

    <div id="game" style="display: none;">
        <h2>Room: <span id="roomName"></span></h2>
        <div id="users">
            <h3>Player List:</h3>
            <ul id="userList"></ul>
        </div>
        <button id="startGameBtn" style="display: none;">Start Game</button>
        <div id="gameInfo" style="display: none;">
            <h3>Current Turn: <span id="currentPlayer"></span></h3>
            <div id="actions">
                <button id="truthBtn" disabled>Truth</button>
                <button id="dareBtn" disabled>Dare</button>
            </div>
            <div id="result">
                <h3 id="resultText"></h3>
            </div>
            <div id="actionHistory">
                <h3>Action History:</h3>
                <ul id="historyList"></ul>
            </div>
            <div id="responseSection" style="display: none;">
                <h3>Your Response:</h3>
                <textarea id="textResponse" placeholder="Type your answer here..."></textarea>
                <br/>
                <button id="sendTextBtn">Send Text Response</button>
                <button id="startVoiceBtn">Start Voice Response</button>
                <button id="stopVoiceBtn" disabled>Stop Voice Response</button>
                <h3>Responses:</h3>
                <ul id="responsesList"></ul>
            </div>
            <div id="approvalSection" style="display: none;">
                <h3 id="approvalText"></h3>
                <button id="approveBtn">Approve</button>
                <button id="passBtn">Pass</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
